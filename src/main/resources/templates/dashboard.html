<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			
		    <div class="row my-2">

		        <div class="col-lg-8 order-lg-2">
		            <ul class="nav nav-tabs">
		                <li class="nav-item">
		                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
		                </li>
		                <li class="nav-item">
		                    <a th:href="@{'/dashboard/'+${id}+'/update_profile'}" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
						</li>
		                <li class="nav-item">
							<form action="/logout" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
								<button type="submit" class="btn btn-link">Logout</button>
							  </form>
		                </li>
		            </ul>
		            <div class="tab-content py-4">
		                <div class="tab-pane active" id="profile">
		                    <h5 class="mb-3" th:text="${user.name}"></h5>
		                    <div class="row">
		                        <div class="col-md-6">
		                            <h6>About</h6>
		                            <div th:unless="${student==null}">
		                            	<p th:text="${student.about}"></p>
		                            </div>
		                            <h6>Hobbies</h6>
		                            <div th:unless="${student==null}">
		                            	<p th:text="${student.hobbies}"></p>
		                            </div>
		                            
		                        </div>
		                        <div class="col-md-6">
									<h6>Subject for the year</h6>
									<span th:each="course : ${courses}">
										<a class="badge badge-dark badge-pill"  th:href="@{'/dashboard/'+${id}+'/thiesis/'+${course.id}}" th:text="${course.name}"></a>
									</span>
		                            <hr>
		                            <span class="badge badge-primary"><i class="fa fa-user" th:text=${student.dega}></i></span>
		                            <span class="badge badge-success"><i class="fa fa-cog" th:text=${student.viti}></i></span>
		                            <span class="badge badge-danger"><i class="fa fa-eye" th:text=${student.niveli}></i></span>
									<div class="col-md-12">
										<h5 class="mt-2"><span class="fa fa-clock-o ion-clock float-right"></span> Recent Activity</h5>
										<table class="table table-sm table-hover table-striped">
											<tbody>
												<tr th:each="t : ${takenCourses}">
													<td>
														<strong th:text="${t.name}"></strong> was taken as an exam <strong>`Good Luck`</strong>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
		                    	</div>
		               		 </div>
							<div class="tab-pane" id="messages">
								<div class="alert alert-info alert-dismissable">
									<a class="panel-close close" data-dismiss="alert">ï¿½</a> These are  <strong>.important</strong>. Take time to have a look. </div>
								<table class="table table-hover table-striped">
									<tbody th:unless="${ath!= null}">
										<tr th:each="tha: ${taken_exams}">
											<td>
												<span class="float-rix	ght font-weight-bold" th:text="${tha.thiesis.course.name}" style="padding-right: 2px;"></span> taken with grade <span th:text="${tha.grade}" class="float-rix	ght font-weight-bold"></span>
												with the result <span th:text="${tha.result}" class="float-rix	ght font-weight-bold"></span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
