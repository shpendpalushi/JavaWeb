<!DOCTYPE html>
<html xmlns:th="htttp://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="/css/teacher_dashboard.css" rel="stylesheet" type="text/css" media="all" th:href="@{/css/perform_exam.css}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 2em">
			<div class="card-header">Complete the exam here</div>
				<div class="body">
					<form action="" method="post" th:object="${thiesis}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<input type="hidden" th:field=${thiesis.id}/>
						<input type="hidden" th:field=${thiesis.questions}/>
						<input type="hidden" th:field=${thiesis.course}/>
						<input type="hidden" th:field=${thiesis.active}/>
						<input type="hidden" th:field=${thiesis.courseName}/>
						<input type="hidden" th:field=${thiesis.tmpCourse}/>
						<input type="hidden" th:field=${thiesis.teacher}/>
						
						<!-- <div th:each="index : ${#numbers.sequence(0,(myQuestions.size() - 1))}">
							<input th:field="*{myQuestions[__${index}__].tmpAnswers}" />
						</div> -->
						<div class="d-flex flex-row bd-highlight justify-content-center">
							<div class="cont_my1 col-6">
								<table class="table md1_table" border="1">
									<tbody>
										<tr th:each="q : ${questions}">
											<td scope="col" th:text="${q}"></td>							
										</tr>
									</tbody>
								</table>
							</div>

							<div class="cont_my2 col-6">
								<table class="table md2_table" border="1">
									<tbody>
										<tr th:each="a : *{answer}">
											
											<td scope="col"><textarea rows="7" th:field="*{answer[__${aStat.index}__].answer}" class="f_inp col-12"></textarea></td>
										</tr>
									</tbody>	
								</table>
							</div>
						</div>

					<!-- <div style="float: right;">
						<div th:each="a : *{answer}" style="float: right;">
							<input th:field="*{answer[__${aStat.index}__].answer}" class="row"/>
						</div>
					</div> -->
					<div class="col text-center">
						<button id="submitButton" type="submit" class="btn btn-success ">End the exam</button>
					</div>
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
