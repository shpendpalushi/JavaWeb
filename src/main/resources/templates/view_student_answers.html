<!DOCTYPE html>
<html xmlns:th="htttp://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="/css/teacher_dashboard.css" rel="stylesheet" type="text/css" media="all" th:href="@{/css/control_thiesis.css}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 2em">
			<div class="card-header">You have to control this exam</div>
				<div class="body">
					<form action="" method="post" th:object="${answers}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field=${answers.id}/>
                        <input type="hidden" th:field=${answers.student}/>
                        <input type="hidden" th:field=${answers.thiesis}/>
						<!-- <div th:each="index : ${#numbers.sequence(0,(myQuestions.size() - 1))}">
							<input th:field="*{myQuestions[__${index}__].tmpAnswers}" />
						</div> -->
						<div class="d-flex flex-row bd-highlight justify-content-center">
							<div class="cont_my1 col-6">
								<table class="table table-hover table-striped md1_table">
									<tbody>
										<tr th:each="q : ${questions}">
											<td scope="col" th:text="${q}" class="td_q_a col-12"></td>							
										</tr>
									</tbody>
                                </table>
                                <div>
                                    <label for="result">Please enter the result here</label>
                                    <input type="text" th:field=*{result}>
                                </div>
							</div>

							<div class="cont_my2 col-6">
								<table class="table table-hover table-striped md1_table">
									<tbody>
										<tr th:each="a : *{answers}">
											<td scope="col" th:text="*{answers[__${aStat.index}__].answer}" class="td_q_a col-12"></td>
										</tr>
									</tbody>	
                                </table>
                                <div>
                                    <label for="result">Please enter the grade here</label>
                                    <input type="text" th:field=*{grade}>
                                </div>
							</div>
						</div><br>

					<!-- <div style="float: right;">
						<div th:each="a : *{answer}" style="float: right;">
							<input th:field="*{answer[__${aStat.index}__].answer}" class="row"/>
						</div>
                    </div> -->
					<div class="col text-center">
						<button id="submitButton" type="submit" class="btn btn-success ">End the exam</button>
					</div>
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
