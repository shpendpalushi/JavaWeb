<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Application Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script
	  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
	  crossorigin="anonymous">
</script>
<script type="text/javascript">
	$(function(){
		$("#createAccount").click(function(){
			window.location.href="/register";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 2em">
			<div class="card-header">Please Login</div>
				<div class="body">
					  <form action="" method="post">
					  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					      <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					      <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
					        Failed to login. Please try again.
					        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
					        </div>
					      </div>
					      <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					      <div th:if="${param.logout != null}">
					        You have been logged out.
					      </div>
					      <div class="form-group row" style="margin-top: 1em">
					        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username:</label>
					        <div class="col-12 col-sm-9 col-md-10">
					        	<input type="text" class="form-control" id="username" name="username" />
					        </div>
					      </div>
					      <div class="form-group row">
					        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password:</label>
					        <div class="col-12 col-sm-9 col-md-10">
					        	<input type="password" class="form-control" id="password" name="password" />
					        </div>
					       </div>
					      <div>
					        <button type="submit" class="btn btn-primary">Log in</button>
					        <button type="button" class="btn btn-success float-right" id="createAccount">Create account</button>
					      </div>
					  </form>
				</div>
		</div>
	 </div>
</body>
</html>
