
<!DOCTYPE html>
<html xmlns:th="htttp://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/css/teacher_dashboard.css" rel="stylesheet" type="text/css" media="all" th:href="@{/css/teacher_dashboard.css}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="d-flex">
      <h1>Teacher Dashboard<span></span></h1>
      <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-link">Logout</button>
      </form>
    </div>
  <section class="psummary">
    <div class="psummary-left">
      <p><span class="entypo-attention"></span>Status</p>
      <p>Mesuses</p>
    </div>
  </section>
  <section class="pcontent-l">
    <div class="info">
<div class="tabs" data-tabgroup="tab-group">
        <div class="active"><a href="#information">Kreu</a></div>
        <form action="" method="post">
          <div><a th:href="@{'/teacher/'+${id}+'/add_course'}">Add course</a></div>
        </form>
        <div><a th:href="@{'/teacher/'+${id}+'/delete_course'}">Remove Course</a></div>
        <div><a th:href="@{'/teacher/'+${id}+'/add_thiesis'}">Add thiesis</a></div>
        <div><a href="#deletethiesis">Remove Thiesis</a></div>
      </div>
      <section id="tab-group" class="tabgroup">
  <div id="information">
    <h2 th:text="${user.name}"></h2>
    <p>
      
    </p>
  </div>
  <div id="addcourse">
    <h2 th:text="${user.username}"></h2>
    <p></p>
  </div>
  <div id="deletecourse">
    <h2 th:text="${teacher.departament}"></h2>
    <p></p>
  </div>
</section>
    </div>
    <div id="thiesis"class="conversation of">
      <h3>Thiesis</h3>
      <table th:unless="${my_thiesis == null}" class="table">
      	<tbody>
        <tr th:each="thiesis:${my_thiesis}">
             <td  th:id="thiesis.id"><a th:href="@{'/teacher/'+${id}+'/find/'+ ${thiesis.id}}" class="a" th:text="|${thiesis.course.name}  ${thiesis.createdAt}|"></a></td>
       </tr>
       </tbody>		
      </table>
    </div>
  </section>
  <aside class="pcontent-r">
    <div class="history of">
      <h3>Subjects</h3>
      <table class="table">
      <tbody>
          <tr th:each="c, iterstat: ${courses}">
     			    <td>
                 <a class="a" th:href="@{'/teacher/'+${id}+'/view_course_exam/'+${c.id}}" th:text="${c.name}" th:id="|td${iterstat.index}|"></a>
               </td>
  			 </tr>
  		</tbody>			
        </table>
    </div>
    <div class="team of">
      <h3>Department</h3>
    </div>
  </aside>
</div> <!-- END Wrapper -->
  <footer>
   
</footer>
  
</body>
</html>
