<!DOCTYPE html>
<html xmlns:th="htttp://thymeleaf.org">
<head>
</head>
	<script src="register_student.js" th:src="|/javascript/register_student.js|"></script>
	<title>Register Teacher</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/> 
</head>
<body class="showcase"  style = "font-family:calibri,garamond,serif;font-size:22px;font-style:italic;">
	<div class="container">
		<div class="" style="margin-top: 2em">
			<div class="card card-header" style="color: #FFFFFF">Let's complete your information</div>
				<div class="body">
					<form action="" method="post" class="">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<div class="form-group row">
							<label for="year" class="col-12 col-sm-4 col-form-label" style="color: #FFFFFF">Perzgjidhni degen:</label>
							<div class="col-12 col-sm-8">							
								 <select class="form-control" id="dega" th:field=*{student.dega}>
									<option th:value="INXHINIERI_INFORMATIKE" th:text="INXHINIERI_INFORMATIKE"></option>
									<option th:value="INXHINIERI_ELEKTORINKE" th:text="INXHINIERI_ELEKTORINKE"></option>
									<option th:value="INXHINIERI_TELEKOMUNIKACIONI" th:text="INXHINIERI_TELEKOMUNIKACIONI"></option>	
								 </select>						
							</div>
						</div>
						<div class="form-group row">
							<label for="year" class="col-12 col-sm-4 col-form-label" style="color: #FFFFFF">Zgjidhni sistemin:</label>
							<div class="col-12 col-sm-8">							
								 <select class="form-control" id="sistemi" th:field=*{student.niveli}>
									<option th:value="Bachelor" th:text="Bachelor"></option>
									<option th:value="Master_Profesional" th:text="Master_Profesional"></option>
									<option th:value="Master_Shkencor" th:text="Master_Shkencor"></option>
								 </select>						
							</div>
						</div>
						<div class="form-group row">
							<label for="year" class="col-12 col-sm-4 col-form-label" style="color: #FFFFFF">Perzgjidhni vitin:</label>
							<div class="col-12 col-sm-8">							
								 <select class="form-control" id="viti" th:field=*{student.viti}>
									<option th:value="1" th:text="1"></option>
									<option th:value="2" th:text="2"></option>
									<option th:value="3" th:text="3"></option>	
								 </select>						
							</div>
						</div>
						<div id="error_log">
						</div>
						
						<div class="col text-center">
							<button id="submitButton" type="submit" class="btn btn-success ">Complete Account details</button>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
