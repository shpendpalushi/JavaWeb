<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/view_users.css" rel="stylesheet" type="text/css" media="all" th:href="@{/css/view_users.css}"/>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.name}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.authorities[0].authority}"></td>
            <td th:text="${u.createdAt}"></td>
            <td>
                <form th:object="${u}" method="post" th:action="@{'/delete/'+${u.id}}">
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <!-- <input type="hidden" th:field="${thiesis}" th:value="Delete"> -->
                    <button th:if="${u.softDeleted==0 and u.id!=userId}" type="submit" class="btn btn-danger float-right" onClick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
          </tr>
        </tbody>
      </table>
</body>
</html>
