<!DOCTYPE html>
<html xmlns:th="htttp://thymeleaf.org">
<head>
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 2em">
			<div class="card-header">Please Login</div>
				<div class="body">
					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<div class="form-group row">
							<label for="name" class="col-12 col-sm-4 col-form-label">Name:</label>
							<div class=" col-12 col-sm-8"> 	
								<input type="text" class="form-control" placeholder="Enter your name here..." th:field="${user.name}"/><br/>
							</div>						
						</div>
						<div class="form-group row">
							<label for="username" class="col-12 col-sm-4 col-form-label">Email Address:</label>
							<div class="col-12 col-sm-8 col-form-label">
								 <input type="text" class="form-control" placeholder="Enter your email here..." th:field="${user.username}"/><br/>						
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-12 col-sm-4 col-form-label">Password:</label>
							<div class="col-12 col-sm-8">
								<input type="password" class="form-control" placeholder="Enter your password here..." th:field="${user.password}"/><br/>
							</div>
						</div>
						<div class="form-group row">
							<label for="confirmPassword" class="col-12 col-sm-4 col-form-label">Confirm Password:</label>
							<div class="col-12 col-sm-8">							
								 <input type="password" class="form-control" placeholder="Please confirm your password..." id="confirmPassword"/>						
							</div>
						</div>
							<button type="submit" class="btn btn-primary ">Create account</button>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
